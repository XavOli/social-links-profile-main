<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Xavier Olivares | Social links profile</title>

  <!-- Import font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- Card container -->
    <div class="card d-flex align-self-center text-center">

      <!-- Card body -->
      <div class="card-body">

        <!--Card image-->
        <img class="userPicture rounded-circle" src="./assets/images/profilePicture.jpg" alt="Card image">

        <!--Card text-->
        <div class="pt-3 pb-3">
          <h5 class="card-title">Xavier O.</h3>
            <p class="card-subtitle">Ottawa, Canada</h6>
            <p class="userDes card-text pt-3">"Registered nurse and enthusiastic learner."</p>
        </div>

        <!--Card button links-->
        <div class="btn-group-vertical w-100">
          <a href="https://github.com/XavOli" class="linkBtn btn btn-dark">GitHub</a>
          <a href="#" class="linkBtn btn btn-dark">Frontend Mentor</a>
          <a href="#" class="linkBtn btn btn-dark">LinkedIn</a>
          <a href="#" class="linkBtn btn btn-dark">Twitter</a>
          <a href="#" class="linkBtn btn btn-dark">Instagram</a>
        </div>
      </div>
    </div>
