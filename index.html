  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container d-flex h-100 justify-content-center rounded">
      <div class="myCard card d-flex align-self-center align-items-center text-center pt-3 pb-3">
        <img class="userPicture img-fluid rounded-circle" src="./assets/images/avatar-jessica.jpeg" alt="Card image">
        <div class="card-body flex-column">
          <h3 class="card-title">Jessica Randall</h3>
          <h6 class="card-subtitle">London, United Kingdom</h6>
          <p class="card-text">"Front-end developer and avid reader."</p>
          <div class="btn-group-vertical">
            <a href="#" class="btn btn-dark">GitHub</a>
            <a href="#" class="btn btn-dark">Frontend Mentor</a>
            <a href="#" class="btn btn-dark">LinkedIn</a>
            <a href="#" class="btn btn-dark">Twitter</a>
            <a href="#" class="btn btn-dark">Instagram</a>
          </div>
        </div>
      </div>
    </div>
